<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #18e8f3;
            color:white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #070101;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Process</h1>
        <form onsubmit="showMessage(event)">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address" required>

            <label for="material">Selected Material</label>
            <select id="material" name="material" required>
                <option value="cotton">headphone - $25.00</option>
                <option value="wool">headphone wireless - $30.00</option>
               
            </select>

            <label for="total">Total Amount</label>
            <input type="text" id="total" name="total" value="$25.00" readonly>

            
            <button type="submit"><a href="paymentsuccess.html">Pay Now</a></button>
        </form>
    </div>
    <script>
        function showMessage(event) {
          event.preventDefault(); // Prevent the form from actually submitting
          alert("Submitted");
        }
      </script>
</body>
</html>
